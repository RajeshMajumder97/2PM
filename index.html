<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust image size */
            gap: 10px; /* Space between images */
            padding: 10px;
            width: 90%; /* Grid will occupy 90% of the viewport width */
            max-width: 1200px; /* Maximum width to avoid overly large grids */
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Optional: to make images look neat */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="image-grid">
